<!doctype html>
<html>
  <head>
    <title>Pingmon</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <style></style>
  </head>
  <body>
    <header>
      <h1>Pingmon</h1>

      <nav>
        <a href="/" aria-disabled="true">Home</a>
        <a href="/site">Add Site</a>
        <a href="/config">Update Config</a>
        <a href="#" download>Download Logs</a>
      </nav>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Status</td>
            <td>Last Checked</td>
          </tr>
        </thead>

        <tbody>
          {{ range . }}
          <tr>
            <td>{{ .URL }}</td>
            <td>{{ .OK }}</td>
            <td>{{ .LastPing }}</td>
          </tr>

          {{ else }}
          <tr>
            <td colspan="3">Add a new job!</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </main>
  </body>
</html>
